<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Publicación - </title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/variables.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/publicacion.css}">
</head>
<body>
<header>
    <nav class="row justify-content-start align-items-center navbar-post">
        <a class="btn btn-primary boton-volver" href="#">Volver</a>
    </nav>
</header>
<main class="container">
    <section class="row contenedor-publicacion">
        <div id="carouselPublicacion" class="carousel slide col-6">
            <div class="carousel-inner" style="width=100%;height:100% !important; justify-content: center; align-items: center;">
                <div class="carousel-item active">
                    <img th:src="@{/images/sample/sample 1.webp}" class="d-block h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/sample/sample 2.webp}" class="d-block h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/sample/sample 3.jpg}" class="d-block h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/sample/sample 4.jpg}" class="d-block h-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/sample/sample 5.jpeg}" class="d-block h-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPublicacion" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPublicacion" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="contenedor-datos-publicacion col-6">
            <div class="datos-publicacion">
                <h2 class="titulo-publicacion dato-publicacion">Título de la publicación</h2>
                <div class="contenedor-tags dato-publicacion">
                    <span class="tag">Tag 1</span>
                    <span class="tag">Tag 2</span>
                    <span class="tag">Tag 3</span>
                </div>
                <p class="descripcion-corta dato-publicacion">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec mauris ante, accumsan ac nisi at.
                </p>
                <div class="contenedor-datos-animal dato-publicacion">
                    <div class="dato-animal"><i class="fa fa-paw"></i><span class="texto-dato-animal"> Raza</span></div>
                    <div class="dato-animal"><i class="bi bi-rulers"></i><span class="texto-dato-animal"> Tamaño</span></div>
                    <div class="dato-animal"><i class="bi bi-cake2-fill"></i><span class="texto-dato-animal"> Edad</span></div>
                    <div class="dato-animal"><i class="bi bi-geo-alt-fill"></i><span class="texto-dato-animal"> Ubicación</span></div>
                </div>
            </div>
            <div class="contenedor-boton-contactar">
                <a class="btn btn-primary boton-contactar" href="#">Contactar</a>
            </div>
        </div>
    </section>
</main>
<footer>

</footer>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
