<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feed de Publicaciones</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/feed.css}"/>
</head>
<body>

<div class="container my-5">
    <div class="row g-4">
        <!-- Columna de filtros -->
        <div class="col-lg-4 col-xl-3">
            <form th:action="@{/feed}" method="GET" id="form-filtros">
                <aside class="filtro-columna">
                    <h3 class="titulo-filtros"><i class="fa-solid fa-filter"></i> Filtros</h3>
                    <!-- Seccion Buscar -->
                    <div class="filtro-seccion">
                        <h4 class="subtitulo-filtros">Buscar</h4>
                        <div class="busqueda">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" name="nombre" class="busqueda-cuadro" placeholder="Buscar por titulo..." th:value="${nombreFiltro}">
                        </div>
                    </div>
                    <!-- Seccion Categorias -->
                    <div class="filtro-seccion">
                        <h4 class="subtitulo-filtros">Categorias</h4>
                        <div class="item-categoria">
                            <input type="radio" id="animal-adopcion" name="categoria" value="ADOPCION" th:checked="${categoriaFiltro=='ADOPCION'}">
                            <label for="animal-adopcion">Adopcion</label>
                        </div>
                        <div class="item-categoria">
                            <input type="radio" id="animal-perdido" name="categoria" value="PERDIDO" th:checked="${categoriaFiltro=='PERDIDO'}">
                            <label for="animal-perdido">Perdido</label>
                        </div>
                        <div class="item-categoria">
                            <input type="radio" id="animal-encontrado" name="categoria" value="ENCONTRADO" th:checked="${categoriaFiltro=='ENCONTRADO'}">
                            <label for="animal-encontrado">Encontrado</label>
                        </div>
                        <div class="item-categoria">
                            <input type="radio" id="animal-salud" name="categoria" value="SALUD" th:checked="${categoriaFiltro=='SALUD'}">
                            <label for="animal-salud">Salud</label>
                        </div>
                        <div class="item-categoria">
                            <input type="radio" id="animal-recaudacion" name="categoria" value="RECAUDACION" th:checked="${categoriaFiltro=='RECAUDACION'}">
                            <label for="animal-recaudacion">Recaudacion</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-4">Aplicar Filtros</button>
                    <a th:href="@{/feed}" class="limpiar-filtros-btn">Limpiar</a>
                </aside>
            </form>
        </div>

        <!--  COLUMNA DE PUBLICACIONES  -->
        <div class="col-lg-8 col-xl-9">
            <div class="publicaciones-container">
                <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
                    <div>
                        <h2 class="titulo-publicacion">Publicaciones</h2>
                        <p class="subtitulo-publicacion">Explora las ultimas publicaciones de la comunidad</p>
                    </div>
                    <a
                        th:if="${usuarioLogueado != null}"
                        th:href="@{/crear-publicacion}"  class="btn btn-primary">
                        <span class="fa-solid fa-plus"></span>
                        Crear Publicaci√≥n
                    </a>

                    <a
                        th:if="${usuarioLogueado != null}"
                        th:href="@{/perfil}"  class="btn btn-primary">
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        Perfil
                    </a>

                </div>
            </div>

            <!-- MENSAJE ERROR -->
            <div th:if="${error}" class="alert alert-warning mt-3" role="alert">
                <i class="fa-solid fa-triangle-exclamation me-2"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- MENSAJE  -->
            <div th:if="${mensaje}" class="alert alert-info mt-3" role="alert">
                <i class="fa-solid fa-circle-info me-2"></i>
                <span th:text="${mensaje}"></span>
            </div>

            <!-- BUCLE -->
            <div class="carta-adopcion mb-4" th:each="publicacion : ${publicaciones}">
                <div class="card-header-custom d-flex justify-content-between align-items-center">
                    <div class="user-info d-flex align-items-center">
                        <div class="user-icon"><i class="fa-solid fa-user"></i></div>
                        <div class="user-details ms-3">
                            <span class="user-name" th:text="${publicacion.usuario.nombre + ' ' + publicacion.usuario.apellido}"></span>
                            <div>
                                <span class="usuario">Usuario</span>
                                <span class="fecha" th:if="${publicacion.fechaPublicacion != null}" th:text="${T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm').format(publicacion.fechaPublicacion)}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tag-adopcion" th:switch="${true}">
                        <span th:case="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionAdopcion)}">Adopcion</span>
                        <span th:case="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionPerdido)}">Perdido</span>
                        <span th:case="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionEncontrado)}">Encontrado</span>
                        <span th:case="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionRecaudacion)}">Recaudacion</span>
                        <span th:case="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionSalud)}">Salud</span>
                    </div>
                </div>
                <div class="card-body-custom pt-4">
                    <div class="row g-4">
                        <div class="col-lg-4 col-md-12">
                            <img th:src="@{${publicacion.imagen}}" alt="Imagen de la mascota" class="imagen-animal">
                        </div>
                        <div class="col-lg-8 col-md-12">
                            <h2 class="nombre-animal" th:text="${publicacion.titulo}"></h2>
                            <div class="contenedor-info d-flex flex-wrap align-items-center mb-3">
                                <span th:if="${publicacion instanceof T(com.tallerwebi.dominio.PublicacionAdopcion)}">
                                    <i class="fa-solid fa-calendar-days"></i> <span th:text="${publicacion.edad}"></span> anios
                                </span>
                                <span class="mx-3"><i class="fa-solid fa-location-dot"></i> <span th:text="${publicacion.ubicacion}"></span></span>
                                <span><i class="fa-solid fa-paw"></i> <span th:text="${publicacion.raza}"></span></span>
                            </div>
                            <p class="descripcion-animal" th:text="${publicacion.descripcionCorta}"></p>


                            <div class="boton-pta d-flex flex-wrap gap-2">
                                <button class="btn btn-favorite"><i class="fa-solid fa-heart"></i> Favorito</button>
                                <button class="btn btn-consult">Consultar</button>
                                <a th:href="@{'/post/' + ${publicacion.id}}" class="btn btn-more-info">Mas info</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">

</footer>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/js/filtros.js}"></script>

</body>
</html>
