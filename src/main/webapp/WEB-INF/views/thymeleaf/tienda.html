<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tienda de Productos</title>
    <link rel="stylesheet" th:href="@{/css/tienda.css}"/>
</head>
<body>
<h1>Rescate Amigos Tienda</h1>
<div class="d-flex gap-2 flex-wrap"><a th:href="@{/home}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Volver al Home</a><a th:if="${usuarioLogueado != null}" th:href="@{/perfil}" class="btn btn-primary"><i class="fa-solid fa-user" style="color: #ffffff;"></i> Perfil</a></div>

<p th:text="${mensaje}" th:if="${mensaje != null}"></p>

<div class="tienda-container">
    <div class="producto-card" th:each="producto : ${productos}">
        <h2 th:text="${producto.nombre}"></h2>
        <p th:text="${producto.descripcion}"></p>
        <p>Precio: $<span th:text="${producto.precio}"></span></p>
        <p>Precio en puntos: <span th:text="${producto.precioEnPuntos}"></span> pts</p>
        <p>Stock: <span th:text="${producto.stock}"></span></p>
        <img th:src="@{${producto.imagen}}" alt="Imagen producto"/>

        <p>Cantidad:<input id="cant-${producto.id}" type="number" name="cantidad" min="1" max="${producto.stock}" value="1" required></p>

        <form th:action="@{/canjear-producto}" method="post" onsubmit="copiarCantidad('${producto.id}', 'canjear')">
            <input type="hidden" th:name="id" th:value="${producto.id}"/>
            <input type="hidden" name="cantidad" id="cant-canjear-${producto.id}">
            <button type="submit">Canjear con puntos</button>
        </form>

        <form th:action="@{/comprar-producto}" method="post" onsubmit="copiarCantidad('${producto.id}', 'comprar')">
            <input type="hidden" th:name="id" th:value="${producto.id}"/>
            <input type="hidden" name="cantidad" id="cant-comprar-${producto.id}">
            <button type="submit">Comprar</button>
        </form>
    </div>
</div>
<script th:src="@{/js/tienda.js}"></script>
</body>
</html>
