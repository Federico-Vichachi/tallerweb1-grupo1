<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear Producto</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/crear-producto.css}" />
</head>
<body>

<div id="formularios">
    <div class="mainbox">
        <h1 class="text-center mb-4">Crear Producto</h1>

        <form th:action="@{/producto}" th:object="${datosProducto}" method="post">

            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required />

            <label for="descripcion">Descripci√≥n:</label>
            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" required></textarea>

            <label for="precio">Precio:</label>
            <input class="form-control" type="number" step="0.01" th:field="*{precio}" id="precio" required min="0.01"/>

            <label for="precioEnPuntos">Precio en puntos:</label>
            <input class="form-control" type="number" th:field="*{precioEnPuntos}" id="precioEnPuntos" required min="0"/>

            <label for="stock">Stock:</label>
            <input class="form-control" type="number" th:field="*{stock}" id="stock" required min="0"/>

            <label for="imagen">Imagen:</label>
            <input class="form-control" type="file" th:field="*{imagen}" id="imagen" required />

            <button type="submit">Crear Producto</button>

            <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="'Error ' + ${error}"></p>

        </form>
    </div>
</div>

</body>
</html>
