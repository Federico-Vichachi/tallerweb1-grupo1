<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de Mascotas</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" th:href="@{/css/variables.css}"/>
    <link rel="stylesheet" th:href="@{/css/mapa.css}"/>

    <script th:inline="javascript">
        const contextPath = /*[[@{/}]]*/ '';
    </script>


</head>
<body>

<!-- Bot贸n toggle para m贸vil -->
<button class="mobile-filter-toggle" id="toggleFilters" aria-label="Toggle Filters">
    <i class="fa-solid fa-filter"></i>
</button>

<!-- Overlay para m贸vil -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div class="map-page-container">

    <aside class="sidebar-filters" id="sidebarFilters">
        <div class="filters-content">
            <h3 class="titulo-filtros"><i class="fa-solid fa-filter"></i> Filtros del Mapa</h3>

            <!-- Seccion Buscar -->
            <div class="filtro-seccion">
                <h4 class="subtitulo-filtros">Buscar</h4>
                <div class="busqueda">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="filtro-nombre" name="nombre" class="busqueda-cuadro" placeholder="Buscar por titulo...">
                </div>
            </div>

            <!-- Seccion Categorias -->
            <div class="filtro-seccion">
                <h4 class="subtitulo-filtros">Categorias</h4>
                <div class="item-categoria"><input type="radio" id="categoria-todos" name="categoria" value="" checked><label for="categoria-todos">Todas </label></div>
                <div class="item-categoria"><input type="radio" id="animal-perdido" name="categoria" value="PERDIDO"><label for="animal-perdido">Perdido</label></div>
                <div class="item-categoria"><input type="radio" id="animal-encontrado" name="categoria" value="ENCONTRADO"><label for="animal-encontrado">Encontrado</label></div>
            </div>

            <!-- Seccion Rango de Busqueda -->
            <div class="filtro-seccion">
                <h4 class="subtitulo-filtros">
                    Rango de Busqueda: <span id="rango-valor" class="fw-bold">10</span> km
                </h4>
                <div class="range-slider-group">
                    <span>1</span>
                    <input type="range" class="form-range" id="filtro-rango" min="1" max="50" step="1" value="10">
                    <span>50</span>
                </div>
            </div>

        </div>

        <div class="footer-buttons">
            <a th:href="@{/feed}" class="btn btn-secondary w-100"><i class="fa-solid fa-arrow-left me-2"></i>Volver al Feed</a>
        </div>
    </aside>

    <main id="map-container"></main>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script th:src="@{/js/mapa-interactivo.js}"></script>
<script>
    // Script para el toggle del sidebar en m贸vil
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.getElementById('toggleFilters');
        const sidebar = document.getElementById('sidebarFilters');
        const overlay = document.getElementById('sidebarOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        toggleBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Actualizar el progreso visual del slider
        const rangeSlider = document.getElementById('filtro-rango');
        const updateSliderProgress = () => {
            const value = ((rangeSlider.value - rangeSlider.min) / (rangeSlider.max - rangeSlider.min)) * 100;
            rangeSlider.style.setProperty('--value', value + '%');
        };

        rangeSlider.addEventListener('input', updateSliderProgress);
        updateSliderProgress(); // Inicializar
    });
</script>

</body>
</html>
